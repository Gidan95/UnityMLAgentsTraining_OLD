behaviors:
  Player:
    trainer_type: poca
    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 2.9e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 1000000
    time_horizon: 48
    summary_freq: 10000